<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Research Network Viewer</title>
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #f2f2f2;
  color: #222;
}

#controls {
  padding: 10px;
  background: #e0e0e0;
  display: flex;
  gap: 15px;
  align-items: center;
}

#main {
  display: flex;
  height: 92vh;
}

#graph {
  flex: 4;  /* Increased width */
  position: relative;
  background: white;
}

#rightPanel {
  flex: 2;
  display: flex;
  flex-direction: column;
  border-left: 1px solid #ccc;
}

.panel {
  background: white;
  border-bottom: 1px solid #ccc;
  padding: 10px;
}

#propertiesPanel {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

#propertiesPanel.open {
  max-height: 300px;
}

#plots {
  display: flex;
  flex: 2;
}

#histogram, #loglog {
  flex: 1;
}

#description {
  flex: 1;
  padding: 15px;
  background: #fafafa;
  font-size: 14px;
}

svg {
  width: 100%;
  height: 100%;
}

line {
  stroke: #444;           /* Darker edges */
  stroke-width: 1.5px;    /* Thicker edges */
  stroke-opacity: 0.9;    /* Highly visible */
}

circle {
  stroke: #333;
  stroke-width: 1px;
  cursor: grab;
}

.tooltip {
  position: absolute;
  background: white;
  padding: 6px 10px;
  border: 1px solid #aaa;
  border-radius: 4px;
  font-size: 12px;
  pointer-events: none;
  display: none;
}
</style>
</head>

<body>

<div id="controls">
  <select id="networkSelect"></select>
  <button id="loadBtn">Visualize</button>
  <button id="toggleProperties">Show Network Properties</button>
</div>

<div id="main">

  <div id="graph">
    <svg id="networkSVG"></svg>
    <div id="tooltip" class="tooltip"></div>
  </div>

  <div id="rightPanel">

    <div id="propertiesPanel" class="panel">
      <h3>Network Properties</h3>
      <div id="propertiesContent"></div>
    </div>

    <div id="plots" class="panel">
      <div id="histogram">
        <svg id="histSVG"></svg>
      </div>
      <div id="loglog">
        <svg id="logSVG"></svg>
      </div>
    </div>

    <div id="description">
      <h3>Description & Citations</h3>
      <p>
        Replace this text with network description,
        dataset source, methodology, and references.
      </p>
    </div>

  </div>

</div>

<script src="graph.js"></script>
</body>
</html>
