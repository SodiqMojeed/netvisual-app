<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Research Network Viewer</title>
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  color: #222;
  overflow: hidden;
}

/* Top Controls */
#controls {
  padding: 10px;
  background: #e0e0e0;
  display: flex;
  gap: 10px;
  align-items: center;
}

/* Main Layout */
#main {
  display: flex;
  height: calc(100vh - 50px);
}

/* LEFT SIDEBAR */
#sidebar {
  width: 350px;
  background: #ffffff;
  border-right: 1px solid #ccc;
  overflow-y: auto;
  transition: width 0.3s ease;
}

#sidebar.collapsed {
  width: 0;
  overflow: hidden;
}

#sidebarToggle {
  cursor: pointer;
}

/* Collapsible Sections */
.section {
  border-bottom: 1px solid #ccc;
}

.section-header {
  padding: 10px;
  background: #eaeaea;
  cursor: pointer;
  font-weight: bold;
}

.section-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  padding: 0 10px;
}

.section.open .section-content {
  max-height: 800px;
  padding: 10px;
}

/* RIGHT GRAPH */
#graphContainer {
  flex: 1;
  position: relative;
  background: white;
}

svg {
  width: 100%;
  height: 100%;
}

line {
  stroke: #444;
  stroke-width: 1.5px;
  stroke-opacity: 0.9;
}

circle {
  stroke: #333;
  stroke-width: 1px;
  cursor: pointer;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
}

th {
  background: #f0f0f0;
  text-align: left;
}

#description {
  font-size: 12px;
  line-height: 1.4;
}
</style>
</head>

<body>

<div id="controls">
  <button id="sidebarToggle">â˜°</button>
  <label><strong>Network</strong></label>
  <select id="networkSelect"></select>
  <button id="loadBtn">Visualize</button>
</div>

<div id="main">

  <!-- LEFT SIDEBAR -->
  <div id="sidebar">

    <div class="section" id="propertiesSection">
      <div class="section-header">Network Properties</div>
      <div class="section-content">
        <div id="propertiesContent"></div>
      </div>
    </div>

    <div class="section" id="degreeSection">
      <div class="section-header">Degree Distribution</div>
      <div class="section-content">
        <div style="height:250px;">
          <svg id="histSVG" height="250"></svg>
        </div>
        <div style="height:250px;">
          <svg id="logSVG" height="250"></svg>
        </div>
      </div>
    </div>

    <div class="section" id="descriptionSection">
      <div class="section-header">Description & Citations</div>
      <div class="section-content">
        <div id="description">
          Select a network and click Visualize.
        </div>
      </div>
    </div>

  </div>

  <!-- RIGHT GRAPH -->
  <div id="graphContainer">
    <svg id="networkSVG"></svg>
  </div>

</div>

<script src="graph.js"></script>
</body>
</html>
