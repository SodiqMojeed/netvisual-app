<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Research Network Viewer</title>
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  color: #222;
}

#controls {
  padding: 10px;
  background: #e0e0e0;
  display: flex;
  gap: 10px;
  align-items: center;
}

#main {
  display: flex;
  height: 92vh;
}

#graph {
  flex: 4;
  background: white;
  position: relative;
}

#rightPanel {
  flex: 2;
  display: flex;
  flex-direction: column;
  border-left: 1px solid #ccc;
}

.panel {
  background: white;
  border-bottom: 1px solid #ccc;
  padding: 10px;
}

#propertiesPanel {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}

#propertiesPanel.open {
  max-height: 350px;
}

#plots {
  display: flex;
  flex: 2;
}

#histogram, #loglog {
  flex: 1;
}

#description {
  flex: 1;
  padding: 15px;
  background: #fafafa;
  font-size: 12px;      /* smaller font */
  line-height: 1.4;     /* improves readability */
}

svg {
  width: 100%;
  height: 100%;
}

line {
  stroke: #444;
  stroke-width: 1.5px;
  stroke-opacity: 0.9;
}

circle {
  stroke: #333;
  stroke-width: 1px;
  cursor: pointer;
}

.tooltip {
  position: absolute;
  background: white;
  padding: 6px 10px;
  border: 1px solid #aaa;
  border-radius: 4px;
  font-size: 12px;
  pointer-events: none;
  display: none;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: left;
}

th {
  background: #eaeaea;
}

#tableTitle {
  text-align: center;
  font-weight: bold;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<div id="controls">
  <label><strong>Network</strong></label>
  <select id="networkSelect"></select>
  <button id="loadBtn">Visualize</button>
  <button id="toggleProperties">Show Network Properties</button>
</div>

<div id="main">

  <div id="graph">
    <svg id="networkSVG"></svg>
    <div id="tooltip" class="tooltip"></div>
  </div>

  <div id="rightPanel">

    <div id="propertiesPanel" class="panel">
      <div id="tableTitle">Network Properties</div>
      <div id="propertiesContent"></div>
    </div>

    <div id="plots" class="panel">
      <div id="histogram"><svg id="histSVG"></svg></div>
      <div id="loglog"><svg id="logSVG"></svg></div>
    </div>

    <div id="description">
      <h3>Description & Citations</h3>
      Replace this text with dataset description and references.
    </div>

  </div>

</div>

<script src="graph.js"></script>
</body>
</html>
