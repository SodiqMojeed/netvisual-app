<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Research Network Viewer</title>
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
/* =======================
   GLOBAL
======================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  color: #222;
}

/* =======================
   RESIZE HANDLE
======================= */

#resizeHandle {
  position: absolute;
  top: 0;
  right: -3px;              /* overlap slightly into graph */
  width: 6px;
  height: 100%;
  cursor: ew-resize;
  background: linear-gradient(to right, #ccc, #eee);
  z-index: 10;
}

#resizeHandle:hover {
  background: #999;
}
   
/* =============
   Button Styling
=============== *//
.icon-btn {
  font-size: 16px;
  background: white;
  border: 1px solid #ccc;
  padding: 4px 8px;
  cursor: pointer;
}

.icon-btn:hover {
  background: #f0f0f0;
}

/* =======================
   TOP CONTROLS
======================= */
#controls {
  height: 50px;
  padding: 10px;
  background: #e0e0e0;
  display: flex;
  align-items: center;
  gap: 10px;
  box-sizing: border-box;
}

#sidebarToggle {
  cursor: pointer;
}

/* =======================
   MAIN LAYOUT
======================= */
#main {
  display: flex;
  height: calc(100vh - 50px);
}

/* =======================
   LEFT SIDEBAR
======================= */
#sidebar {
  width: 360px;
  min-width: 250px;
  max-width: 800px;
  position: relative;
  background: #ffffff;
  overflow-y: auto;
  transition: width 0.2s ease;
}

#sidebar.collapsed {
  width: 0;
  overflow: hidden;
}

/* Vertical collapsible sections */
.section {
  border-bottom: 1px solid #ccc;
}

.section-header {
  padding: 12px;
  background: #eaeaea;
  font-weight: bold;
  cursor: pointer;
}

.section-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  padding: 0 12px;
}

.section.open .section-content {
  max-height: 1200px;
  padding: 12px;
}

/* =======================
   RIGHT GRAPH PANEL
======================= */
#graphContainer {
  flex: 1;
  background: #ffffff;
  position: relative;
}

/* Graph SVG fills right panel */
#networkSVG {
  width: 100%;
  height: 100%;
}

/* Sidebar plots have fixed height */
#histSVG,
#logSVG {
  width: 100%;
  height: 250px;
}

/* =======================
   GRAPH STYLING
======================= */
line {
  stroke: #444;
  stroke-width: 1.5px;
  stroke-opacity: 0.9;
}

circle {
  stroke: #333;
  stroke-width: 1px;
  cursor: pointer;
}

/* =======================
   TABLE
======================= */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
}

th {
  background: #f0f0f0;
  text-align: left;
}

/* =======================
   DESCRIPTION
======================= */
#description {
  font-size: 12px;
  line-height: 1.5;
}
</style>
</head>

<body>

<!-- =======================
     CONTROLS
======================= -->
<div id="controls">
  <button id="sidebarToggle" class="icon-btn">
   â–¶
  </button>
  <strong>Network</strong>
  <select id="networkSelect"></select>
  <button id="loadBtn">Visualize</button>
</div>

<!-- =======================
     MAIN LAYOUT
======================= -->
<div id="main">

  <!-- LEFT SIDEBAR -->
  <div id="sidebar">
     <div id="resizeHandle"></div>

    <!-- Network Properties -->
    <div class="section" id="propertiesSection">
      <div class="section-header">Network Properties</div>
      <div class="section-content">
        <div id="propertiesContent"></div>
      </div>
    </div>

    <!-- Degree Distribution -->
    <div class="section" id="degreeSection">
      <div class="section-header">Degree Distributions</div>
      <div class="section-content">
        <svg id="histSVG"></svg>
        <svg id="logSVG"></svg>
      </div>
    </div>

    <!-- Description -->
    <div class="section" id="descriptionSection">
      <div class="section-header">Description & Citations</div>
      <div class="section-content">
        <div id="description">
          Select a network and click Visualize.
        </div>
      </div>
    </div>

  </div>

  <!-- RIGHT GRAPH -->
  <div id="graphContainer">
    <svg id="networkSVG"></svg>
  </div>

</div>

<script src="graph.js"></script>

</body>
</html>
