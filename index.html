<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Research Network Viewer</title>
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
body { margin:0; font-family:Arial; background:#111; color:white; }

#controls {
  padding:10px;
  background:#222;
  display:flex;
  gap:10px;
  align-items:center;
}

#main {
  display:flex;
  height:90vh;
}

#graph {
  flex:3;
}

#degreePanel {
  flex:1;
  background:#181818;
  border-left:1px solid #333;
}

svg { width:100%; height:100%; }

circle {
  stroke:#111;
  stroke-width:1px;
  cursor:grab;
}

line {
  stroke:#aaa;
  stroke-opacity:0.2;
}

.tooltip {
  position:absolute;
  background:#222;
  padding:5px 8px;
  border:1px solid #555;
  border-radius:4px;
  font-size:12px;
  pointer-events:none;
  color:white;
}
</style>
</head>

<body>

<div id="controls">
  <select id="networkSelect"></select>
  <button id="loadBtn">Visualize</button>

  <label>
    <input type="checkbox" id="logScaleToggle">
    Log Degree Scaling
  </label>
</div>

<div id="main">
  <div id="graph"><svg></svg></div>
  <div id="degreePanel"><svg id="degreeSVG"></svg></div>
</div>

<div class="tooltip" id="tooltip" style="display:none;"></div>

<script src="graph.js"></script>
</body>
</html>
